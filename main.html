<style>
</style>

<br />
<br />

<div ng-hide="profile.user.isConnected"  layout="column" layout-align="center center">
	<br />
	<br />
	<div class="md-display-4">Please Login</div>
</div>

<div ng-hide="!profile.user.isConnected" layout="column" layout-align="center center">
	<br />
	<div style="width: 100%;">
		<button class="md-raised md-primary md-button md-default-theme">
			<span class="ng-scope">Add New Challenge</span><div class="md-ripple-container"></div>
		</button>
	    <md-list>
	      <md-subheader class="md-no-sticky">Your friends challenge list:</md-subheader>
	      <md-list-item class="md-3-line" ng-repeat="item in challnges">
	        <img ng-src="{{item.Image}}?{{$index}}" class="md-avatar" alt="{{item.ChallengedFullname}}" />
	        <div class="md-list-item-text" layout="column">
	          <h3>{{ item.ChallengedFullname }}</h3>
	          <h4>{{ item.Title }}</h4>
	          <p>{{ item.Description }}</p>
	        </div>
	        <button class="md-raised md-primary md-button md-default-theme" ng-hide="item.Fbid===myFbId">
				<span class="ng-scope">Accpet Challenge</span><div class="md-ripple-container"></div>
			</button>
			<button class="md-raised md-button md-default-theme" ng-hide="item.Fbid!=myFbId">
				<span class="ng-scope">Join Challenge</span><div class="md-ripple-container"></div>
			</button>
	      </md-list-item>
	    </md-list>
	</div>
</div>
